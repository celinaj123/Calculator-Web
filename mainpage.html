<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyCalculator</title>
    <link rel="shortcut icon" href="logocal.png" type="image/x-icon">
    <link rel="stylesheet" href="calculatorstyle.css">
</head>
<body>
  
    <div class="boxpage">
        <span class="text first">My</span>
        <span class="text second">Calculator</span>
    </div>
    <div class="container">
        <table >
           <tr><th colspan="4"><input type="text" class="display"></th></tr>

           <tr class="buttons">
            <td><button class="operator" data-value="AC">AC</button></td>
            <td><button class="operator" data-value="DEL">DEL</button></td>
            <td><button class="operator" data-value="%">%</button></td>
            <td><button class="operator" data-value="/">/</button></td>
           </tr>

           <tr class="buttons">
            <td><button data-value="7">7</button></td>
            <td><button data-value="8">8</button></td>
            <td><button data-value="9">9</button></td>
            <td><button class="operator" data-value="*">*</button></td>
           </tr>

           <tr class="buttons">
            <td><button data-value="4">4</button></td>
            <td><button data-value="5">5</button></td>
            <td><button data-value="6">6</button></td>
            <td><button class="operator" data-value="-">-</button></td>
           </tr>

           <tr class="buttons">
            <td><button data-value="1">1</button></td>
            <td><button data-value="2">2</button></td>
            <td><button data-value="3">3</button></td>
            <td><button class="operator" data-value="+">+</button></td>
           </tr>

           <tr>
            <td><button data-value="0">0</button></td>
            <td><button data-value="00">00</button></td>
            <td><button class="operator" data-value=".">.</button></td>
            <td><button class="operator" data-value="=">=</button></td>
           </tr>
        </table>
    </div>
    </div>
    
<script src="animasitext.js"></script>
    <script src="script.js"></script>
    
</body>
</html>
